kind: Pod
apiVersion: v1
metadata:
  name: craftsman
  namespace: craftsman
  labels:
    app: craftsman
spec:
  containers:
    - name: craftsman-container
      image: registry.internal:80/craftsman:0.3.1
      imagePullPolicy: Always
      ports:
        - containerPort: 5000
      env:
        - name: SERVER_PORT
          value: "5000"
      volumeMounts:
        - name: data-volume
          mountPath: /home/craftsman/data
      lifecycle:
        preStop:
          exec:
            command:
              - sh
              - -c
              - while kill -0 1 2>/dev/null; do sleep 0.1; done
  volumes:
    - name: data-volume
      hostPath:
        path: /mnt/general/craftsman/data
        type: DirectoryOrCreate
